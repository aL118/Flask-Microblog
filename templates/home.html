<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        </style>
    </head>
    <body>
        <header>
            <div class="title"><img class="logo" src="/static/assets/logo.svg" /> Microblog</div>
            <div class="menu">
                <div class="menu-item">Recent</div>
                <div class="menu-item">Calendar</div>
            </div>
        </header>
        <div class="container">
            <h3>Add new entry</h3>
            <p>Entry contents:</p>
            <form class="form" method="POST">
                <textarea name="content"></textarea>
                <input type="submit" />
            </form>
            <div class="entries">
                <h3>Recent Posts:</h3>
                {% for entry in entries %}
                <div class="entry">
                    <div class="entry-title">
                        {{ entry[0] | truncate(30, true) }}
                        <span class="entry-date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</span>
                    </div>
                    <p class="entry-content">{{ entry[0] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="left">
                    <a class="footer-item">Made by Jose Salvatierra</a>
                    <a class="footer-item">Check out my other project</a>
                </div>
                <div class="right">
                    <div class="footer-section">
                        <a class="footer-item">Recent</a>
                        <a class="footer-item">Calendar</a>
                    </div>
                    <div class="footer-section">
                        <a class="footer-item">About</a>
                        <a class="footer-item">How this was made</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
